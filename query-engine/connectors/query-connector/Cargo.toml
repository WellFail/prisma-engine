[package]
name = "query-connector"
version = "0.1.0"
authors = []
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.2"
prisma-query = { git = "https://github.com/prisma/prisma-query.git", features = ["tracing-log"] }
prisma-models = { path = "../../../prisma-models" }
failure = "0.1"
failure_derive = "0.1"
uuid = "0.7"
itertools = "0.8"
chrono = { version = "0.4", features = ["serde"] }
futures-preview = { version = "0.3.0-alpha.18", features = ["compat"] }
